upstream user_service {
    server user-microservice-721o.onrender.com;
}

upstream post_service {
    server post-microservice-uezk.onrender.com;
}

server {
    listen ${PORT};

    # Root response (so / works)
    location = / {
        return 200 "Nginx reverse proxy is running âœ…\n";
        add_header Content-Type text/plain;
    }

    # Health check
    location = /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Users service
    location /users/ {
        proxy_pass https://user_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Posts service
    location /posts/ {
        proxy_pass https://post_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
