upstream user_service {
    server user-microservice-721o.onrender.com:443;
}

upstream post_service {
    server post-microservice-uezk.onrender.com:443;
}

server {
    listen ${PORT};

    # Root response
    location = / {
        return 200 "Nginx reverse proxy is running âœ…\n";
        add_header Content-Type text/plain;
    }

    # Health check
    location = /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Users service
    location /users/ {
        proxy_pass https://user_service;
        proxy_ssl_server_name on;                       # enable SNI
        proxy_set_header Host user-microservice-721o.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Posts service
    location /posts/ {
        proxy_pass https://post_service;
        proxy_ssl_server_name on;                       # enable SNI
        proxy_set_header Host post-microservice-uezk.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
